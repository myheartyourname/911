<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包函数</title>
	<script>
    /*闭包函数*/
    	function fn(){
    		var num=10;
    		return fn1;
    		function fn1(){
    			num++;
    			return num;
    		}
    	}
    	var result=fn();   //result=fn1
    	alert(result());   //11
    </script>
</head>
<body>
	
</body>
</html>
